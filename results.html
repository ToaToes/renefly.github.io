<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航班搜索结果</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .selection-summary {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    .selection-summary h3 {
      margin-bottom: 10px;
    }

    .selection-summary ul {
      list-style: none;
      padding: 0;
    }

    .selection-summary li {
      margin-bottom: 8px;
      font-size: 16px;
    }

    .results-container {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 18px;
    }
  </style>

  <script>

      apiKey: "AIzaSyBjBXmXps-wu6qIudSdD_0aGNri6WiM3vU",
      authDomain: "loginauth-8662e.firebaseapp.com",
      projectId: "loginauth-8662e",
      storageBucket: "loginauth-8662e.firebasestorage.app",
      messagingSenderId: "542087917375",
      appId: "1:542087917375:web:deb096e402681ac4756d8a",
      measurementId: "G-DK6XZBH36G"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ! Force no session persistence (always ask login)
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
      .then(() => {
        console.log("Persistence set to NONE (in-memory only)");
      })
      .catch((error) => {
        console.error("Failed to set persistence:", error);
    });

    // Protect this page
    auth.onAuthStateChanged(user => {
      if (!user || !user.emailVerified) {
        window.location.href = "index.html";
      } else {
        document.getElementById("auth-blocker").style.display = "none"; // hide blocker
      }
    });
  </script>
</head>

<body>
  <h2>航班搜索结果</h2>

  <div class="selection-summary">
    <h3>您的搜索条件：</h3>
    <ul id="selectionList"></ul>
  </div>

  <!-- first hide he part -->
  <!-- Placeholder for backend flight results -->
  <div class="results-container" id="results">
    <!-- <p>正在从服务器加载航班信息，请稍候...</p> -->
    <!-- Future backend data display will go here -->
  </div>


  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);

    // Helper to safely get value or default
    const getValue = (key, fallback = "未选择") => {
      const val = params.get(key);
      return val ? decodeURIComponent(val) : fallback;
    };

    // Prepare displayed data
    const selectionData = {
      "日期": getValue("flightDate"),
      "出发地": getValue("departure"),
      "到达地": getValue("arrival"),
      
      // multiple values support
      "舱等": (() => {
        const classes = params.getAll("class");
        return classes.length > 0 ? classes.join(", ") : "全部";
      })(),

      "航司": (() => {
        const airlines = params.getAll("airline");
        return airlines.length > 0 ? airlines.join(", ") : "全部";
      })(),
      "仅限直飞": params.get("directFlight") ? "是" : "否"
    };

    // Render selection summary
    const list = document.getElementById("selectionList");
    for (const [label, value] of Object.entries(selectionData)) {
      const li = document.createElement("li");
      li.textContent = `${label}: ${value}`;
      list.appendChild(li);
    }

    // Simulate backend loading (you’ll replace this with actual data fetch)

    }, 2000);
    */
  </script>
  
</body>
</html>
